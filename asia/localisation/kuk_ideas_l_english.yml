 Kandy_idea_1:0 "Paying Tribute To King Ravana"
 Kandy_idea_1_desc:0 "The age of King Ravana is considered to be the time when the art of Angam was at its pinnacle.The association between Ravana and Angam is so strong, it is such that even today, Angam gurus begin their training only after lighting a lamp in memory of our ancient Sri Lankan King. The art of Angam which we developed for so many thousands of years has done its best in protecting Sri Lanka from its enemies."
 Kandy_idea_2:0 "The Craftsmen Are Thriving"
 Kandy_idea_2_desc:0 "Craftsmanship thrives on the island, skilled artisans create intricate woodwork, metalwork, pottery, and textiles. The island is renowned for its gem cutting and jewelry-making as well, thanks to its rich deposits of precious stones."
 Kandy_idea_3:0 "The Arab Traders"
 Kandy_idea_3_desc:0 "Arab traders are among the many foreign merchants to establish regular trade connections with Sri Lanka. They have played a significant role in the prosperity of the region and are involved in the spice trade. Arab merchants have also introduced new agricultural practices and crops to the island."
 Kandy_idea_4:0 "The Strategic Location Of Sri Lanka"
 Kandy_idea_4_desc:0 "Sri Lanka's strategic location in the Indian Ocean makes it a vital hub for maritime trade routes. Merchants from Sri Lanka engage in trade with various countries in India, Southeast Asia, and the Middle East. They trade a wide range of commodities, such as spices, gemstones, pearls, ivory, textiles, and exotic woods."
 Kandy_idea_5:0 "Angampora"
 Kandy_idea_5_desc:0 "The origins of Angampora are shrouded in history, with some stories suggesting that it dates back more than 5,000 years. It was initially developed by Sri Lankan warriors and was passed down through generations as a closely guarded secret"
 Kandy_idea_6:0 "Defense of Tambapanni"
 Kandy_idea_6_desc:0 "Sri Lanka's naval history can be traced back to ancient times when the island was known as "Tambapanni". We have maintained these traditions to protect the island's coastlines."
 Kandy_idea_7:0 "Parakrama Samudra"
 Kandy_idea_7_desc:0 "Sri Lanka have seen the construction of extensive irrigation systems, the development of road networks, and the creation of grand reservoirs like the Parakrama Samudra, showcasing the engineering prowess of our time. These projects helps facilitate agriculture and trade."
 ARB_ideas:0 "Arabian Ideas"
 ARB_ideas_start:0 "Arabian Traditions"
 ARB_ideas_bonus:0 "Arabian Ambitions"
 ARB_idea_1:0 "Arabian Traders"
 ARB_idea_1_desc:0 "Arab traders are central to the Indian Ocean trade network, which connects East Africa, the Arabian Peninsula, India, and Southeast Asia. They sail the Indian Ocean, transporting goods such as spices, textiles, and precious stones."
 ARB_idea_2:0 "Arabian Horses"
 ARB_idea_2_desc:0 "Arabian cavalry is closely associated with the use of Arabian horses, a breed known for its exceptional endurance, agility, and intelligence. These horses are characterized by their distinctive appearance, including a refined head, high tail carriage, and a finely chiseled bone structure."
 ARB_idea_3:0 "The Spread Of Islam"
 ARB_idea_3_desc:0 "Under the leadership of the early caliphs, Islam spread beyond the Arabian Peninsula and reached our neighboring regions, including Persia, Egypt, the Levant, and North Africa. These rapid conquests helped establish the foundations and stability of the Islamic empire."
 ARB_idea_4:0 "The Hudaybiyyah Treaty"
 ARB_idea_4_desc:0 "With the signing of the Hudaybiyyah Treaty in 628 CE Arabia have come ounder a time of peace. Although it was initially perceived as unfavorable to the Muslims because it imposed certain restrictions, it paved the way for a period of relative peace. Over time, the treaty allowed for diplomatic outreach and the conversion of several tribes to Islam."
 ARB_idea_5:0 "Innovations In Navigation"
 ARB_idea_5_desc:0 "Arab traders have made significant advancements in navigation, which helps them sail across vast distances. They are skilled in using astrolabes, compasses, and other navigational tools."
 ARB_idea_6:0 "Islamic Golden Age"
 ARB_idea_6_desc:0 "One of the most significant periods of development in the Arabian Peninsula was the Islamic Golden Age, which began in the 8th century and extended into the Middle Ages. During this time, the Islamic world, including the Arabian Peninsula, made substantial advancements in various fields such as science, mathematics, astronomy, medicine, and philosophy. Scholars like Al-Kindi, Al-Razi, and Ibn Sina (Avicenna) made significant contributions to these disciplines."
 ARB_idea_7:0 "Recruiting The Tribes"
 ARB_idea_7_desc:0 "Arab society in the Arabian Peninsula is traditionally organized along tribal lines, with each tribe having its own leaders, customs, and territories. Tribal loyalty is strong, and individuals are expected to defend and support their tribe. We have now recruited the tribes, and are using them for further expansions of the kingdom"